<!DOCTYPE html>

<html lang="ru">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Приветствие</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div id="welcome-screen">

    <h1 id="welcome-text">Привет!</h1>

    <h2 id="register-text">Чтобы продолжить, пройди регистрацию</h2>

  </div>

  <div id="registration" class="hidden">

    <h1>Регистрация</h1>

    <input type="text" id="fullname" placeholder="Фамилия">

    <input type="text" id="name" placeholder="Имя">

    <input type="text" id="patronymic" placeholder="Отчество">

    <input type="date" id="birth_date">

    <input type="time" id="birth_time">

    <button onclick="register()">Зарегистрироваться</button>

  </div>

  <script src="script.js"></script>

</body>
</html>
